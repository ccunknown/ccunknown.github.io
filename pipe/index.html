<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pipe Network Drawer → Tree Export (Prototype)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <aside class="panel right-col">
      <h3>Inspector</h3>
      <div class="props">
        <div class="row" style="justify-content: space-between; align-items: center;">
          <div class="row">
            <div>Selected :</div>
            <span id="label-selected-type">null</span>
          </div>
          <button id="btn-apply">Apply</button>
        </div>

        <!-- Node Form -->
        <div id="tab-type-node" class="major-tab">
          <div class="row">
            <div>Node ID: </div>
            <div id="label-node-id" class="muted">—</div>
          </div>
          <div class="row">
            <div >Node name: </div>
            <input id="input-node-name" />
          </div>
          <div class="row">
            <div>Position</div>
            <div id="label-node-position" class="muted">—</div>
          </div>
          <div class="row">
            <div>Type: </div>
            <div class="select-btn row btn-group">
              <button id="btn-node-type-pump">Pump</button>
              <button id="btn-node-type-sprinkler">Sprinkler</button>
              <button id="btn-node-type-junction" class="active">Junction</button>
            </div>
          </div>
          <div id="tab-node-type-pump" class=""></div>
          <div id="tab-node-type-junction" class="hide"></div>
          <div id="tab-node-type-sprinkler" class="row hide">
            <div>Flow rate (L/h): </div>
            <input id="input-sprinkler-emission" type="number" />
          </div>
        </div>
        
        <!-- Pipe Form -->
        <div id="tab-type-edge" class="major-tab">
          <div class="row">
            <div>From: </div>
            <div class="row">
              <div id="label-edge-from" class="muted">—</div>
              <span>,</span>
              <div id="label-edge-to" class="muted">—</div>
            </div>
          </div>
          <div class="row">
            <div>Flow (L/h): </div>
            <div id="label-edge-flow" class="muted">—</div>
          </div>
          <div class="row">
            <div>H-loss (m): </div>
            <div id="label-edge-hloss" class="muted">—</div>
          </div>
          <div class="row">
            <div>Diameter (mm): </div>
            <input id="input-edge-diameter" type="number" step="5" />
          </div>
          <div class="row">
            <div>Length (m): </div>
            <input id="input-edge-length" type="number" step="1" />
          </div>
          <div class="row">
            <div>Material: </div>
            <div class="select-btn btn-group row">
              <button id="btn-edge-material-hdpe" class="active">HDPE</button>
              <button id="btn-edge-material-pvc">PVC</button>
              <button id="btn-edge-material-steel">Steel</button>
            </div>
          </div>
          <div class="row" style="font-size: 0.7rem;">
            <div>Cooefficient of Flow:</div>
            <div>
              <div id="tab-edge-material-hdpe">140</div>
              <div id="tab-edge-material-pvc" class="hide">150</div>
              <div id="tab-edge-material-steel" class="hide">120</div>
            </div>
          </div>
        </div>

        <div></div>
        <!-- <div style="display:flex;justify-content: center;gap:8px">
          <button id="btn-apply">Apply</button>
          <button id="btn-calclen">Auto-calc Length</button>
        </div> -->

        <!-- <h3>Graph JSON</h3>
        <textarea id="jsonOut" class="json-area" readonly></textarea>

        <h3 style="margin-top:8px">Binary Tree (LC-RS) JSON</h3>
        <textarea id="treeOut" class="json-area" readonly></textarea> -->
      </div>
    </aside>

    <div class="left-col">
      <div class="toolbar panel">
        <div class="tools-left">
          <!-- <button id="tool-select" class="">Select</button> -->
          <button id="tool-node" class="active">Add Node</button>
          <button id="tool-edge" class="">Connect</button>
          <!-- <button id="tool-move" class="">Move</button> -->
          <button id="tool-delete" class="">Delete</button>
        </div>
        <div class="tools-right">
          <!-- <button id="btn-set-pump">Set as Pump</button>
          <button id="btn-set-sprinkler">Set as Sprinkler</button>
          <button id="btn-export">Export Graph JSON</button>
          <button id="btn-export-tree">Export Binary Tree (LC-RS)</button> -->
          <button id="btn-calculate">Calculate</button>
          <button id="btn-import">Import File</button>
          <button id="btn-export">Export File</button>
          <button id="btn-clear">Clear</button>
          <input id="input-upload" class="hide" type="file" />
        </div>
      </div>

      <div class="canvas-wrap panel" id="canvasPanel">
        <canvas id="draw" width="1200" height="800"></canvas>
        <footer>Click to add nodes (snap grid). Connect nodes with "Connect" tool. Select root (pump) then export tree.</footer>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
